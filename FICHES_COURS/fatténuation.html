    <body>
        <div class="fiche">
            <h1>Les procédés d'atténuation</h1>
            <p></p>
            <table>
                <tr>
                    <td class="nom">La litote</td>
                    <td>Elle dit le moins pour suggérer le plus.</td>
                    <td class="exemple">"Va, je ne te hais poing", (Corneille). Chimère avoue ainsi son amour à Rodrigue.</td>
                </tr>
                <tr>
                    <td class="nom">L'euphémisme</td>
                    <td>Il atténue le côté déplaisant d'une réalité ou d'une idée.</td>
                    <td class="exemple">"Il nous a quitté" pour "il est mort"</td>
                </tr>
            </table>
        </div>
    </body>
